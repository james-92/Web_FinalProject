<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type = "text/css" href="calculator_page.css"><!--連結css檔案-->
</head>

<body>
    <header>
        <div>
            <div id="name">FitnessPal.</div>
            <button id="home">Home</button><!--新增home鍵-->
            <button id="fitness_calculator">Fitness Calculator</button>
            <button id="fitness_equipment">Fitness Equipment</button>
            <button id="fitness_tutorial">Fitness Tutorial</button>
            <button id="fitness_demonstration">Fitness Demonstration</button>
        </div>
    </header>
    
    <main>
        <div id="Cover"><!--封面-->
            <div id="input_data">
                <input type="number" id="age" placeholder="年齡(歲)">
                <input type="number" id="height" placeholder="身高(cm)">
                <input type="number" id="weight" placeholder="體重(kg)">
                <div id="radio_input">
                    <div id="radio1">男<label><input name="sex" type="radio" id="boy"></label></div>
                    <div id="radio2">女<label><input name="sex" type="radio" id="girl"></label></div>
                </div>
                <button id="start">開始計算</button>
            </div>

            <div id="daily_intake">
                <h1>我一天的熱量攝取</h1>
                <div id="BMR">您的BMR = </div>
                <div id="type1">生活型態偏向座式(例如久坐、臥床、看電視) TEDD =</div>
                <div id="type2">從事不太費力的運動(例如散步、開車、烹飪) TEDD =</div>
                <div id="type3">有規律運動的習慣(例如腳踏車、健走、慢跑) TEDD =</div>
                <div id="type4">平時活動程度較高(例如打籃球、游泳、登山) TEDD =</div>
                <div id="type5">會進行高強度的訓練(例如長跑、健身、格鬥) TEDD =</div>
            </div>

            <div id="muscle_buliding_intake">
                <h1>如果想練壯!!!務必這樣吃</h1>
                <br>
                <div id="protine">蛋白攝取 = </div>
                <div id="carbon">脂肪攝取 = </div>
                <div id="fat">碳水攝取 = </div>
            </div>
        </div>
        <hr>
        <div id="WebInformation">組員:賴柏宇(01157004)、覃昌景(01157028)</div><!--網站使用說明/作者介紹-->
    </main>

    <footer>
        <div id="Download" class="inner-content"><!--網站說明文件下載-->
            <a href="../01157004+01157028.pptx">Download PPT</a>
        </div>
    </footer>
    <script src = "fitness_calculator.js"></script><!--連結js檔案-->
</body>

</html>
