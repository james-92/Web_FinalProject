<!DOCTYPE html>

<html>
    <head>
        <meta charset = "utf-8">
        <title>Fitness Calculator </title>
        <script src="fitness_calculator.js"></script>
    </head>

    <body>
        <input type="number" id="age" placeholder="年齡(歲)">
        <br>
        <input type="number" id="height" placeholder="身高(cm)">
        <br>
        <input type="number" id="weight" placeholder="體重(kg)">
        <br>
        <input name="sex" type="radio" id="boy">男   
        <input name="sex" type="radio" id="girl">女
        <button id="start">開始計算</button>
        <br>
        <br>
        <hr>
        <h1>我一天的熱量攝取</h1>
        <div id="BMR">您的BMR = </div>
        <div id="type1">生活型態偏向座式(例如久坐、臥床、看電視) TEDD=</div>
        <div id="type2">從事不太費力的運動(例如散步、開車、烹飪) TEDD=</div>
        <div id="type3">有規律運動的習慣(例如腳踏車、健走、慢跑) TEDD=</div>
        <div id="type4">平時活動程度較高(例如打籃球、游泳、登山) TEDD=</div>
        <div id="type5">會進行高強度的訓練(例如長跑、健身、格鬥) TEDD=</div>
        <br>
        <hr>
        <h1>如果想練壯!!!務必這樣吃</h1>
        <br>
        <div id="protine">蛋白攝取 </div>
        <div id="carbon">脂肪攝取 </div>
        <div id="fat">碳水攝取 </div>
    </body>
</html>
